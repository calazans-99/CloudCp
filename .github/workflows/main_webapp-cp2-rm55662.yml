name: Build and deploy to Azure Web App - webapp-cp2-rm55662

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin) with Maven cache
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Build LIMPO para garantir repackage e MANIFEST corretos
      - name: Build with Maven (skip tests)
        run: mvn -B -DskipTests clean package

      # Seleciona o fat JAR (exclui *original*.jar), confere o MANIFEST e renomeia para app.jar
      - name: Pick Spring Boot fat JAR and rename to app.jar
        id: pickjar
        shell: bash
        run: |
          echo "== Listando target =="
          ls -la target
          BOOT_JAR=$(ls target/*.jar | grep -v original | head -n 1)
          echo "Selecionado: $BOOT_JAR"
          echo "== Manifesto do JAR =="
          unzip -p "$BOOT_JAR" META-INF/MANIFEST.MF | sed -n '1,120p'
          cp "$BOOT_JAR" app.jar
          echo "package_path=${{ github.workspace }}/app.jar" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'webapp-cp2-rm55662'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '${{ steps.pickjar.outputs.package_path }}'
