name: Build and deploy to Azure Web App - webapp-cp2-rm55662

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 (Temurin) with Maven cache
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Build limpo + fat jar
      - name: Build with Maven (force repackage, skip tests)
        run: mvn -B -DskipTests clean package spring-boot:repackage

      # Garante que é o fat jar (não o original)
      - name: Find Spring Boot fat JAR (non-original)
        id: findjar
        run: |
          set -e
          ls -la target
          BOOT_JAR="$(ls target/*.jar | grep -v original | head -n 1)"
          if [ -z "$BOOT_JAR" ]; then
            echo "Nenhum fat jar encontrado em target/"
            exit 1
          fi
          if ! (jar tf "$BOOT_JAR" | grep -q "org/springframework/boot/loader"); then
            echo "O jar encontrado não parece ser um fat jar: $BOOT_JAR"
            exit 1
          fi
          echo "bootjar=$BOOT_JAR" >> $GITHUB_OUTPUT
          echo "Usando: $BOOT_JAR"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: webapp-cp2-rm55662
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ steps.findjar.outputs.bootjar }}
