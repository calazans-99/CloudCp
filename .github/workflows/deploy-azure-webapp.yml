name: Build and deploy to Azure Web App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: webapp-cp2-rm55662
  JAVA_VERSION: "17"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'

      - name: Build (fat jar)
        run: mvn -B -DskipTests clean package spring-boot:repackage

      - name: Find fat jar
        id: findjar
        run: |
          set -e
          ls -la target
          BOOT_JAR="$(ls target/*.jar | grep -v original | head -n 1)"
          if [ -z "$BOOT_JAR" ]; then
            echo "Nenhum fat jar encontrado"
            exit 1
          fi
          if ! (jar tf "$BOOT_JAR" | grep -q "org/springframework/boot/loader"); then
            echo "Jar nÃ£o parece ser fat: $BOOT_JAR"
            exit 1
          fi
          echo "bootjar=$BOOT_JAR" >> $GITHUB_OUTPUT
          echo "Usando $BOOT_JAR"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ steps.findjar.outputs.bootjar }}
