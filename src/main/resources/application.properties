# ====== DATASOURCE (Azure SQL) ======
spring.datasource.url=jdbc:sqlserver://sqlserver-cp2-rm55662.database.windows.net:1433;database=dbcp2;encrypt=true;trustServerCertificate=false;loginTimeout=30;
spring.datasource.username=<SEU_USUARIO_AZURE_SQL>
spring.datasource.password=<SUA_SENHA_AZURE_SQL>

# ====== JPA / Hibernate ======
# Não tentar alterar schema em produção; apenas VALIDAR
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
# Dialect é detectado automaticamente; se quiser forçar:
# spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ====== Flyway desabilitado ======
spring.flyway.enabled=false

# ====== Web ======
# Em App Service, a PORT vem do ambiente; local roda em 8080
server.port=${PORT:8080}

# ====== Swagger ======
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
# (opcional) Prefixo do swagger
# springdoc.api-docs.path=/v3/api-docs
# springdoc.swagger-ui.path=/swagger-ui/index.html
